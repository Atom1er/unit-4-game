<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Avenger Word</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js" defer></script>
</head>

<body>
    <section class="container main">
        <div class="row" id="top">
            <div><h1>Select your avatar:</h1></div>
            <div class="avatar">
                <img src="./assets/images/Black-Panther.png" class="list" />
                <div class="Name">black-panther</div>
                <span class="properties" id="black-panther"></span>
                <div class="properties" id ="black-pantherAP"></div>
            </div>
            <div class="avatar">
                <img src="./assets/images/Thor.png" class="list" />
                <div class="Name">thor</div>
                <span class="properties" id="thor"></span>
                <div class="properties" id ="thorAP" ></div>
            </div>
            <div class="avatar">
                <img src="./assets/images/captain.png" class="list" />
                <div class="Name">captain America</div>
                <span class="properties" id="captain"></span>
                <div class="properties" id ="captainAP"></div>
            </div>
            <div class="avatar">
                <img src="./assets/images/iron.png" class="list" />
                <div class="Name">iron-man</div>
                <span class="properties" id="iron"></span>
                <div class="properties" id ="ironAP"></div>
            </div>
            <div class="avatar">
                <img src="./assets/images/loki.png" class="list" />
                <div class="Name">loki</div>
                <span class="properties" id="loki"></span>
                <div class="properties" id ="lokiAP"></div>
            </div>
            <div class="avatar">
                <img src="./assets/images/thanos.png" class="list" />
                <div class="Name">thanos</div>
                <span class="properties" id="thanos"></span>
                <div class="properties" id ="thanosAP"></div>
            </div>
            <span class="rescu"></span>
            <span class="rescu"></span>
            <span class="rescu"></span>
        </div>
        <div class="row" id="medium">
            <div>
                <img id="selected" src="" />
                <div class="properties" id="UserChoice"></div>
                <h3 id ="you"></h3>
                <h5 id="YourHealth"></h5>
            </div>
            <div id="confirmation"></div>
            <div>
                <img id="enemies" src="" />
                <div class="properties" id="UserEnemyChoice"></div>
                <h3 id="yourEnemy"></h3>
                <h5 id="EnemyHealth"></h5>
            </div>
            <div> <input id="ok" type="submit" value="Start->"></div>
            
        </div>
        <div class="row" id="bottom">
            <div></div>
        </div>
        <div> <input id="attack" type="submit" value="Attack"></div>
        <div class="row" id="score"></div>


        <p>
            <h2 id="rule">Rules:</h2>
            <h5 id ="rules">1- Choose wisely Your avatar according to his HealthPoint (first number) and his attack Point (Second number). Then hit Start-></h5>
            <h5 id ="rules">2- Beat 3 Enemies to win.</h5>
        </p>

    </section>

    

    
</body>

</html>
